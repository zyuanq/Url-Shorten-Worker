<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Shorter URL</title>
  <link rel="stylesheet" href="https://crazypeace.github.io/Url-Shorten-Worker/styles.css">
  <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/styles.css">
  -->
</head>
<body>

  <div class="card shadow m-3"> 
    <h5 class="card-header">图片转为base64编码</h5> 
    <div class="card-body"> 
      <h5 class="card-title"></h5> 

      <div class="mb-3">
        <label for="input_file" class="form-label">选择文件</label>
        <input class="form-control" type="file" id="input_file" onchange="onFileChange(this)">
      </div>

      <div class="mb-3" style="max-height: 360px; max-width: 360px;" id="img_input">
        <img src="">
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="area_base64" onpaste="setTimeout(base64ToImage, 1)" oninput="onBase64Change(this)"></textarea>
        <label for="area_base64">Base64编码</label>
      </div>

      <div>
        <button class="btn btn-info" type="button" onclick='syncKeyValue()'>Next</button>
      </div>
    </div> 
    <div class="card-footer"> 
    </div> 
  </div> 

  <div class="card shadow m-3">
    <h5 class="card-header">短链系统变身图床Imgage Hosting</h5>
    <div class="card-body">
      <h5 class="card-title"> </h5>
      <div class="input-group mb-3">
        <label>图片Base64编码</label>
        <form class="input-group mb-3">
          <textarea class="form-control" id="longURL" placeholder="" oninput="loadUrlList()"></textarea>
        </form>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">文件名</span>
        <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="">
      </div>     

      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">保存</button>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">本系统密码</span>
        <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText" aria-describedby="basic-addon3">
        <!--
        <input class="form-control" type="text" value="bodongshouqulveweifengci" readonly="true" id="passwordText" aria-describedby="basic-addon3">
        -->
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-success" type="button" onclick='loadUrlList()' id="loadListBtn">load localStorage</button>
        <button class="btn btn-danger" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">clear localStorage</button>
        <button class="btn btn-info" type="button" onclick='loadKV()' id="loadKV2localStgBtn">load KV to localStorage</button>
      </div>

      <div class="card-text">
        <div classs="list-group" id="urlList"> 
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4rEbzm")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("4rEbzm")'>?</button>
            <span>somesomesomesome</span>
            <span>texttexttexttexttexttexttexttext</span>
          </div>
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("8NKY34")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("8NKY34")'>?</button>
            <span>somesomesomesomesomesomesomesome</span>
            <span>texttexttexttexttexttexttexttexttexttexttexttexttexttexttexttext</span>
          </div>
        </div>
      </div>            
    </div>
    
    <div class="card-footer">
      <span> <a href="https://github.com/crazypeace/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a> </span>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="result">No result</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>    
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 感谢 https://oktools.net/image2base64

    let img_input = document.getElementById('img_input');
    let area_base64 = document.getElementById('area_base64');
    
    function base64ToImage() {
      let base64 = area_base64.value;
      if (!base64.startsWith('data:image')) {
        base64 = 'data:image/jpeg;base64,' + base64
      }
      img_input.innerHTML = `<img src="${base64}">`;
    }

    function onFileChange(e) {
      loadImage(e.files[0]);
      // e.value = null;
    }

    function syncKeyValue() {
      document.getElementById('keyPhrase').value = document.getElementById('input_file').files[0].name;
      document.getElementById('longURL').value = document.getElementById('area_base64').value;
    }
    function loadImage(file) {
      let reader = new FileReader();
      reader.onload = function (e) {
        img_input.innerHTML = `<img src="${e.target.result}">`;
        area_base64.value = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener('paste', function (event) {
      if (event.clipboardData || event.originalEvent) {
        let data = (event.clipboardData || event.originalEvent.clipboardData);
        if (data.items) {
          let items = data.items, len = items.length, blob = null;
          for (let i = 0; i < len; i++) {
            if (items[i].type.indexOf("image") !== -1) {
              blob = items[i].getAsFile();
              loadImage(blob);
            }
          }
        }
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  <script src="https://crazypeace.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>

</body>
